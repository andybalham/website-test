<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Add any custom styles here if required */
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Album Name</h1>
        <p id="albumDescription">Placeholder for album description.</p>

        <h2 class="my-4">Songs List</h2>
        <ul class="list-group">
            <!-- Sample song entry -->
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Song 1
                <div>
                    <a href="path/to/song1.mp3" class="btn btn-primary btn-sm" download>Download MP3</a>
                    <a href="path/to/song1_lyrics.html" class="btn btn-secondary btn-sm">View Lyrics</a>
                </div>
            </li>
            <!-- You can copy the above li element for each song in the album -->
        </ul>
    </div>

    <!-- Optional: Bootstrap JS and Popper.js for Bootstrap components that require JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
