<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aye-Aye?</title>
    <!-- Cerulean theme from Bootswatch -->
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.2.0/dist/cerulean/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1>Aye-Aye?</h1>
        <img src="images/album-cover.jpg" alt="Album Cover" class="img-fluid mb-4">

        
    <div class="song-item mt-4">
        <h3>Guinness Greed</h3>

        <audio controls>
            <source src="mp3s/01_guinness_greed.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <div class="mt-2">
            <a href="mp3s/01_guinness_greed.mp3" class="btn btn-primary btn-sm" download>Download MP3</a>
            <button class="btn btn-info btn-sm toggle-btn" type="button" data-bs-toggle="collapse"
                data-bs-target="#notes0">Notes</button>
            <button class="btn btn-secondary btn-sm toggle-btn" type="button" data-bs-toggle="collapse"
                data-bs-target="#lyrics0" onclick="loadLyrics('01_guinness_greed')">Lyrics</button>
        </div>

        <div class="collapse mt-3" id="notes0">
            <div class="card card-body">
                Prompt: /genre greed /subject Guinness /write must include reference to John
            </div>
        </div>

        <div class="collapse mt-3" id="lyrics0">
            <div class="card card-body" id="01_guinness_greed-lyrics">
                <!-- Lyrics will be loaded here -->
            </div>
        </div>
    </div>
  
    <div class="song-item mt-4">
        <h3>Flood's Domain</h3>

        <audio controls>
            <source src="mp3s/02_floods_domain.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <div class="mt-2">
            <a href="mp3s/02_floods_domain.mp3" class="btn btn-primary btn-sm" download>Download MP3</a>
            <button class="btn btn-info btn-sm toggle-btn" type="button" data-bs-toggle="collapse"
                data-bs-target="#notes1">Notes</button>
            <button class="btn btn-secondary btn-sm toggle-btn" type="button" data-bs-toggle="collapse"
                data-bs-target="#lyrics1" onclick="loadLyrics('02_floods_domain')">Lyrics</button>
        </div>

        <div class="collapse mt-3" id="notes1">
            <div class="card card-body">
                Prompt: /genre fear /subject floods /write
            </div>
        </div>

        <div class="collapse mt-3" id="lyrics1">
            <div class="card card-body" id="02_floods_domain-lyrics">
                <!-- Lyrics will be loaded here -->
            </div>
        </div>
    </div>
  

        <footer class="mt-5">
            <p>All material is copyrighted to Andy Balham</p>
        </footer>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>

    <script>
        // JavaScript to toggle button text for Notes and Lyrics
        document.querySelectorAll('.toggle-btn').forEach(btn => {
            btn.addEventListener('click', function () {
                if (btn.textContent === 'Notes') {
                    btn.textContent = 'Hide Notes';
                } else if (btn.textContent === 'Hide Notes') {
                    btn.textContent = 'Notes';
                } else if (btn.textContent === 'Lyrics') {
                    btn.textContent = 'Hide Lyrics';
                } else if (btn.textContent === 'Hide Lyrics') {
                    btn.textContent = 'Lyrics';
                }
            });
        });

        // Function to load lyrics dynamically and format line breaks
        function loadLyrics(songTitle) {
            fetch(`lyrics/${songTitle}-lyrics.txt`)
                .then(response => response.text())
                .then(data => {
                    // Replace newline characters with <br> tags
                    const formattedLyrics = data.replace(/\n/g, '<br>');
                    document.getElementById(`${songTitle}-lyrics`).innerHTML = formattedLyrics;
                })
                .catch(error => {
                    console.error('Error fetching lyrics:', error);
                    document.getElementById(`${songTitle}-lyrics`).innerHTML = 'Error loading lyrics.';
                });
        }
    </script>
</body>

</html>
